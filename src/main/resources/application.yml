spring:
  application:
    name: spring-book
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER
  datasource:
      url: ${datasource_url:jdbc:mysql://localhost:3306/spring-book?useSSL=false}
      username: ${db_user:root}
      password: ${db_password:root}
  jpa:
    database-platform: org.hibernate.dialect.MySQL5Dialect
    hibernate:
      ddl-auto: ${db_ddl_auto:none}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
        temp:
          use-jdbc-metadata: false
        ddl_auto: ${db_ddl_auto:none}
        globally_quoted_identifiers: true
    show-sql: false
  sql:
    init:
      platform: mysql
server:
  port: ${app_port:3001}
  servlet:
    context-path: /api/v1
springbook:
  api:
    jwtSecret: ${jwtSecret:}
    jwtAccessExpirationMs: ${jwtAccessExpirationMs:}
    jwtRefreshExpirationMs: ${jwtRefreshExpirationMs:}
    awsAccessKey: ${awsAccessKey:}
    awsSecretKey: ${awsSecretKey:}
    awsRegion: ${awsRegion:}
    awsBucket: ${awsBucket:}
